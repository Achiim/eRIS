<!-- 
	erisBerechneDatum - Test
	------------------------
	.... 
  -->
  <script>
  
  QUnit.test("erisBerechneDatum() +1 Tag", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',+1), '21.10.2016');
  });
  
  QUnit.test("erisBerechneDatum() +2 Tage", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',+2), '22.10.2016');
  });
  
  QUnit.test("erisBerechneDatum() +20 Tage", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',+20), '9.11.2016');
  });
  
  QUnit.test("erisBerechneDatum() +200 Tage", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',+200), '8.5.2017');
  });
  
  QUnit.test("erisBerechneDatum() +2.000 Tage", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',+2000), '12.4.2022');
  });
  
  QUnit.test("erisBerechneDatum() -1 Tag)", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',-1), '19.10.2016');
  });
  
  QUnit.test("erisBerechneDatum() -4 Tage", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',-4), '16.10.2016');
  });
  
  QUnit.test("erisBerechneDatum() -20 Tage", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',-20), '30.9.2016');
  });
  
  QUnit.test("erisBerechneDatum() -365 Tage", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',-365), '21.10.2015');
  });
  
  QUnit.test("erisBerechneDatum() -7 Tage", function( assert ) {
		assert.equal(erisBerechneDatum('20.10.2016',-7), '13.10.2016');
  });
  
  </script>
